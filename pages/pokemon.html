<!--Pokemon datatable-->
<table id="mon_table" class="table table-striped table-bordered" style="width:100%">
    <tbody> </tbody>
</table>
<!-- filter modal  -->
<div class="modal pokemon-modal" id="filtersModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Filters</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card filter-card w-100 h-100">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link filter-tab active" id="level-filter-tab" data-filter="level"
                                    data-toggle="tab" role="tab" aria-controls="levelFilter" aria-selected="true"
                                    href="#levelFilter">
                                    <i class="fas fa-fist-raised"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link filter-tab" id="time-filter-tab" data-toggle="tab" data-filter="time"
                                    role="tab" aria-controls="timeFilter" aria-selected="false" href="#timeFilter">
                                    <i class="fas fa-hourglass-half "></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link filter-tab" id="mon-filter-tab" data-toggle="tab" data-filter="mon"
                                    role="tab" aria-controls="monFilter" aria-selected="false" href="#monFilter">
                                    <i class="fas fa-pokeball"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link filter-tab" id="misc-filter-tab" data-toggle="tab" role="tab"
                                    data-filter="misc" aria-controls="miscFilter" aria-selected="false"
                                    href="#miscFilter"><i class="fa fa-star "></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="nav-tabContent" class="filters tab-content">
                            <div id="levelFilter" class="tab-pane fade show active" role="tabpanel"
                                aria-labelledby="level-filter-tab">
                                <h4>Stats</h4>
                                <hr />
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text"><strong>Level</strong>
                                                </span>
                                            </div><input type="number" class="form-control levelfilter" name="levelmin"
                                                id="levelmin" inputmode="numeric" min='0' max='35' step='1'
                                                placeholder='Min' /><input type="number"
                                                class="form-control levelfilter" name="levelmax" id="levelmax"
                                                inputmode="numeric" min='0' max='35' step='1' placeholder='Max' />
                                        </div>
                                        <div class="input-group d-flex">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text"><strong>CP</strong>
                                                </span>
                                            </div><input type="number" class="form-control cpfilter" name="cpmin"
                                                id="cpmin" inputmode="numeric" min='0' max='4000' step='1'
                                                placeholder='Min' /><input type="number" class="cpfilter form-control"
                                                name="cpmax" id="cpmax" inputmode="numeric" min='0' max='4000' step='1'
                                                placeholder='Max' />
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text"><strong>IV</strong>
                                                </span>
                                            </div><input type="number" class="ivfilter form-control" name="ivmin"
                                                id="ivmin" inputmode="numeric" min='0' max='100' step='1'
                                                placeholder='Min' /><input type="number" class="ivfilter form-control"
                                                name="ivmax" id="ivmax" inputmode="numeric" min='0' max='100' step='1'
                                                placeholder='Max' />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text"><strong>ATK</strong>
                                                </span>
                                            </div><input type="number" class="atkfilter form-control" name="atkmin"
                                                id="atkmin" inputmode="numeric" min='0' max='15' step='1'
                                                placeholder='Min' /><input type="number" class="atkfilter form-control"
                                                name="atkmax" id="atkmax" inputmode="numeric" min='0' max='15' step='1'
                                                placeholder='Max' />
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text"><strong>DEF</strong>
                                                </span>
                                            </div><input type="number" class="deffilter form-control" name="defmin"
                                                id="defmin" inputmode="numeric" min='0' max='15' step='1'
                                                placeholder='Min' /><input type="number" class="deffilter form-control"
                                                name="defmax" id="defmax" inputmode="numeric" min='0' max='15' step='1'
                                                placeholder='Max' />
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text"><strong>STA</strong>
                                                </span>
                                            </div><input type="number" class="stafilter form-control" name="stamin"
                                                id="stamin" inputmode="numeric" min='0' max='15' step='1'
                                                placeholder='Min' /><input type="number" class="stafilter form-control"
                                                name="stamax" id="stamax" inputmode="numeric" min='0' max='15' step='1'
                                                placeholder='Max' />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="timeFilter" class="tab-pane fade" role="tabpanel"
                                aria-labelledby="time-filter-tab">
                                <h4>Time Remaining</h4>
                                <hr />

                                <div class="time-slider">
                                    <input id="timeselect" type="range" list="time-list" name="time-left" min="0"
                                        max="45" step="1" class="rounded custom-range time-slider" /><span
                                        class="time-value"></span>
                                </div>
                            </div>
                            <div id="monFilter" class="tab-pane fade" role="tabpanel" aria-labelledby="mon-filter-tab">
                                <h4>Pokemon</h4>
                                <hr />
                                <select id="monSelect" name="mon-select[]" multiple="multiple"
                                    class="select2 mon-select">
                                </select>
                            </div>
                            <div id="miscFilter" class="tab-pane fade" role="tabpanel"
                                aria-labelledby="misc-filter-tab">
                                <h4>Forms</h4>
                                <hr />
                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex justify-content-around align-items-center">
                                            <div class="border rounded-0 d-inline-block shiny-toggle"
                                                style="width: 59px;height: 61px;"></div>
                                            <span><strong>Shiny</strong></span>
                                        </div>
                                        <div class="d-flex justify-content-around align-items-center">
                                            <div class="border rounded-0 d-inline-block shiny-toggle"
                                                style="width: 59px;height: 61px;"></div>
                                            <span><strong>Alolan</strong></span>
                                        </div>
                                    </div>
                                    <div class="col d-flex other-forms flex-column justify-content-center">
                                        <h4>Other Forms</h4>
                                        <hr />
                                        <select id="formSelect" name="form-select[]" multiple="multiple"
                                            class="select2 form-select">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="filter-clear btn btn-primary">Clear Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
